<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }} - Farms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            max-width: 200px;
            height: auto;
            margin: 10px 0;
        }

        .farmer-info {
            margin-bottom: 20px;
        }

        .farmer-info p {
            margin: 5px 0;
        }

        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/admin/dashboard" class="back-button">Back to Dashboard</a>
    <h1>{{ user.name }} - Farms</h1>

    <div class="farmer-info">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phonenumber }}</p>
        <p><strong>Resources:</strong> {{ farmer.resources }}</p>
        <p><strong>Rating:</strong> {{ farmer.rating }}</p>
