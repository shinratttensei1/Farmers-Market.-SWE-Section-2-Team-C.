<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/admin/dashboard" class="back-button">Back to Dashboard</a>
    <h1>Edit User: {{ user.name }}</h1>
    <form method="POST" action="/admin/edit-user/{{ user.userID }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" value="{{ user.phonenumber }}" required>

        <!-- Farmer-specific fields -->
        {% if farmer %}
            <h3>Farmer Details</h3>
            <label for="profilePicture">Profile Picture URL:</label>
            <input type="text" id="profilePicture" name="profilePicture" value="{{ farmer.profilePicture }}">

            <label for="resources">Resources:</label>
            <textarea id="resources" name="resources">{{ farmer.resources }}</textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" value="{{ farmer.rating }}">
        {% endif %}

        <!-- Buyer-specific fields -->
        {% if buyer %}
            <h3>Buyer Details</h3>
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" value="{{ buyer.deliveryAddress }}">

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" value="{{ buyer.paymentMethod }}">
        {% endif %}

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
